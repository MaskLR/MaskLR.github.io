<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>后端接口测试</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>欢迎使用后端接口测试页面</h1>
    </header>

    <main>
        <!-- 欢迎消息 -->
        <div id="welcomeMessage" style="display: none;" aria-live="polite"></div>

        <!-- 登录表单 -->
        <section class="form-section">
            <h2>登录</h2>
            <form id="loginForm" aria-label="登录表单">
                <label for="loginUsername">账号：</label>
                <input type="text" id="loginUsername" name="username" placeholder="请输入账号" required>
                
                <label for="loginPassword">密码：</label>
                <input type="password" id="loginPassword" name="password" placeholder="请输入密码" required>
                
                <button type="submit">登录</button>
            </form>
        </section>

        <!-- 注册表单 -->
        <section class="form-section">
            <h2>注册</h2>
            <form id="registerForm" aria-label="注册表单">
                <label for="registerNickname">昵称：</label>
                <input type="text" id="registerNickname" name="nickname" placeholder="请输入昵称" required>
                
                <label for="registerUsername">用户名：</label>
                <input type="text" id="registerUsername" name="username" placeholder="请输入用户名" required>
                
                <label for="registerPassword">密码：</label>
                <input type="password" id="registerPassword" name="password" placeholder="请输入密码" required>
                
                <button type="submit">注册</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 后端接口测试页面</p>
    </footer>

    <script src="JavaScript/login.js"></script>
</body>

</html>
